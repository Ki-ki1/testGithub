<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üìù Formulaire de Conf√©rence</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dcedc8, #a5d6a7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 420px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2e7d32;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #1b5e20;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #c8e6c9;
            background-color: #f9fbe7;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 6px rgba(102, 187, 106, 0.6);
            outline: none;
        }

        button {
            background: #66bb6a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #43a047;
            transform: scale(1.05);
        }

        .emoji {
            font-size: 1.3em;
            margin-right: 8px;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>üìù Ajouter / Modifier une Conf√©rence </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üíæ Enregistrer</button>
        </form>

        <a href="{% url 'conference_list' %}" class="back-link">‚¨ÖÔ∏è Retour √† la liste</a>
    </div>
</body>
</html>
